<a [routerLink]="['/alerts']" class="btn btn-primary">See alerts in past 2 hours</a>
<a [routerLink]="['/history']" class="btn btn-primary">See History of vehicles</a>
<hr>
<table class="table">
  <thead>
  <tr>
    <th>Vin</th>
    <th>Make</th>
    <th>Model</th>
    <th>Year</th>
    <th>redlineRpm</th>
    <th>maxFuelVolume</th>
    <th>lastServiceDate</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let vehicle of vehicles">
    <td>{{vehicle.vin}}</td>
    <td>{{vehicle.make}}</td>
    <td>{{vehicle.model}}</td>
    <td>{{vehicle.year}}</td>
    <td>{{vehicle.redlineRpm}}</td>
    <td>{{vehicle.maxFuelVolume}}</td>
    <td>{{vehicle.lastServiceDate}}</td>
  </tr>
  </tbody>
</table>
